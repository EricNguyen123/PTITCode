<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
   <header>
        <div class="bg"></div>
        <div class="card">
            <h3 class="text_brand">Music</h3>
            <h2 class="text_login">LOGIN</h2>
            <hr class="hr_login">
            <form action="#" class="form_login">
                <div class="d_grid">
                    <label for="">UserName/Email</label>
                    <input type="text" name="username" placeholder="User name or Email">
                </div>
                <div class="d_grid">
                    <label for="">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="check_box">
                    <input type="checkbox">
                    <label for="">Remember Login</label>
                </div>
                <div class="d_grid">
                    <button type="submit" id="login">LOGIN</button>
                </div>
                
                <div class="row_between">
                    <a  href="#" class="link_form">Forgot Password</a>
                    <a href="#" class="link_form">Creat Account</a>
                </div>
            </form>
        </div>
   </header>
   <script src="app.js"></script>
</body>
</html>
